<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<style>
		.registration{
			border: 1px solid;
			width: 445px;
			height: 570px;
			position: relative;
            top: 140px;
            left: 523px;
		}
		.registration h1{
			color: #822500;
            background-color: rgb(230, 189, 0);
            text-shadow: none;
            text-align: center;
            padding: 10px;
            font-family: 'YesevaOne-Regular';
            margin-bottom: 25px;
            font-size: 26px;
		}
	</style>
</head>
<body>
    
    <div class="registration">
	<form>
		
		<h1>Course Registration</h1>
		Name:
		<input type="text" name="" placeholder="Enter your name">
		<br><br>
		Username:
		<input type="text" name="" placeholder="Enter your username">
		<br><br>
		Password:
		<input type="Password" name="">
		<br><br>
		D.O.B:
		<input type="date" name="">
		<br><br>
		Email:
		<input type="email" name="">
		<br><br>
		Gender:
		<input type="radio" name="g" value="male">Male
		<input type="radio" name="g" value="female">Female
		<br><br>
		College:
		<select name="c">
			 <option>Select College</option>
			 <option>RJIT</option>
			 <option>MITs</option>
			 <option>MPCT</option>
			 <option>ITM</option>
		</select>
		<br><br>
		Education:
		<input type="checkbox" name="e">10
		<input type="checkbox" name="e">12
		<input type="checkbox" name="e">BE
		<input type="checkbox" name="e">MCA
		<input type="checkbox" name="e">BCA
		<br><br>
		Address:
		<textarea name="" rows="5" cols="5"></textarea>
		<br><br>
		Phone No.
		<input type="number" name="">
		<br><br>
		Image Upload:
		<input type="file" name="">
		<br><br>
		<input type="submit" name="" value="Login">
	</form>
</div>

</body>
</html>
