<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<form>
		Name:
		<input type="text" name="n" placeholder="Enter your name">
		<br><br>
		Username:
		<input type="text" name="u" placeholder="Enter your username">
		<br><br>
		Password:
		<input type="Password" name="p">
		<br><br>
		D.O.B:
		<input type="date" name="d">
		<br><br>
		Email:
		<input type="email" name="e">
		<br><br>
		Gender:
		<input type="radio" name="g" value="male">Male
		<input type="radio" name="g" value="female">Female
		<br><br>
		College:
		<select name="c">
			<option>Select College</option>
			<option>RJIT</option>
			<option>MITs</option>
			<option>MPCT</option>
			<option>ITM</option>
		</select>
		<br><br>
		Education:
		<input type="checkbox" name="e">10
		<input type="checkbox" name="e">12
		<input type="checkbox" name="e">BE
		<input type="checkbox" name="e">MCA
		<input type="checkbox" name="e">BCA
		<br><br>
		Address:
		<textarea name="" rows="5" cols="5"></textarea>
		<br><br>
		Phone No.
		<input type="number" name="">
		<br><br>
		Image Upload:
		<input type="file" name="">
		<br><br>
		<input type="submit" name="" value="Login">
	</form>

</body>
</html>
